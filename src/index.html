<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Maplestory 2 Skills</title>
  <script src="/build/maplestory-skills.js"></script>

  <style>
    ms-editor-outlet {
      box-sizing: border-box;
      width: 819px;
      height: 110px;
      white-space: pre-wrap;
      background-color: #292929;
      color: white;
      padding: 5px;
      font-size: 16px;
    }
  </style>

</head>
<body>

  <a href="javascript:void(0)" onclick="toggle('archer')">Archer</a>
  <a href="javascript:void(0)" onclick="toggle('priest')">Priest</a>

  <div id="editors">
    <div id="archer">
      <h2>Priest</h2>
      <h3>Editor</h3>
    
      <code>
        <ms-editor-outlet editor="archerEditor">&lt;script src="https://unpkg.com/maplestory-skills@^0/dist/maplestory-skills.js"&gt;&lt;/script&gt;<br/></ms-editor-outlet>
      </code>

      <ms-editor id="archerEditor" ms-class="archer"></ms-editor>

      <h3>Example chart</h3>

      <ms-archer arrow-stream="3"
                arrow-barrage="5"
                rapid-shot="8"
                arrow-storm="1"
                screwdriver-shot="1"
                evasive-salvo="6"
                ice-arrow="4"
                agile-archer="3"
                bow-swing="1"
                bronze-eagle="7"
                eagle-claw="3"
                eagles-majesty="1"
                conditioning="6"
                sharp-eyes="1"
                precision-shooter="1">
      </ms-archer>
    </div>

    <div id="priest">
      <h2>Priest</h2>
      <h3>Editor</h3>

      <code>
        <ms-editor-outlet editor="priestEditor">&lt;script src="https://unpkg.com/maplestory-skills@^0/dist/maplestory-skills.js"&gt;&lt;/script&gt;<br/></ms-editor-outlet>
      </code>

      <ms-editor id="priestEditor" ms-class="priest"></ms-editor>

      <h3>Example chart</h3>

      <ms-priest celestial-light="4"
                holy-blast="10"
                healing-prayer="6"
                scourging-wave="3"
                sanctuary="8"
                celestial-guardian="10"
                celestial-blessings="10"
                holy-symbol="10"
                disciple="1"
                scepter-mastery="5"
                angelic-ray="1"
                shield-of-the-archon="3"
                holy-relic="1"
                smiting-aura="1"
                healing-mastery="1"
                angelic-ray="1">
      </ms-priest>
    </div>
  </div>
  
  <script>
    function hideAll() {
      document.querySelectorAll("#editors div").forEach((el) => {
        el.style.display = "none";
      });
    }

    function toggle(msClass) {
      hideAll();
      document.querySelector("#" + msClass).style.display = "block";
    }

    hideAll();
  </script>
  
</body>
</html>
