<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Maplestory 2 Skills</title>
  <script src="/build/maplestory-skills.js"></script>

  <style>
    ms-editor-outlet {
      box-sizing: border-box;
      width: 819px;
      height: 110px;
      white-space: pre-wrap;
      background-color: #292929;
      color: white;
      padding: 5px;
      font-size: 16px;
    }
  </style>

</head>
<body>

  <code>
    <ms-editor-outlet editor="priest">&lt;script src="https://unpkg.com/maplestory-skills@^0/dist/maplestory-skills.js"&gt;&lt;/script&gt;<br/></ms-editor-outlet>
  </code>

  <ms-editor id="priest" ms-class="priest"></ms-editor>

  <ms-archer arrow-stream="3"
             arrow-barrage="5"
             rapid-shot="8"
             arrow-storm="1"
             screwdriver-shot="1"
             evasive-salvo="6"
             ice-arrow="4"
             agile-archer="3"
             bow-swing="1"
             bronze-eagle="7"
             eagle-claw="3"
             eagles-majesty="1"
             conditioning="6"
             sharp-eyes="1"
             precision-shooter="1">
